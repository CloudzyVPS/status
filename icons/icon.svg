<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2540;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4a7a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#51b1f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#51b1f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Glow effect -->
  <rect width="512" height="512" fill="url(#glowGradient)" rx="80"/>
  
  <!-- Letter C -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="320" font-weight="bold" 
        fill="#51b1f6" text-anchor="middle">C</text>
  
  <!-- Status indicator (green dot) -->
  <circle cx="390" cy="130" r="50" fill="#10b981"/>
  <circle cx="390" cy="130" r="50" fill="none" stroke="#ffffff" stroke-width="8"/>
</svg>
